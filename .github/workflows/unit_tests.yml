name: Unit tests

on:
  workflow_dispatch:
  pull_request:
  push:
    paths:
      - '.github/workflows/unit_tests.yml'

      # source files
      - 'aio_overpass/**.py'
      - 'test/**.py'

      # test data
      - 'test/**.json'
      - 'test/**.json.gz'

      # we use commands from here
      - 'tasks.py'

      # there are tests involving the readme
      - 'aio_overpass/doc/**.md'
      - 'README.md'

      # dependency changes
      - 'pyproject.toml'
      - 'uv.lock'

jobs:
  test:
    name: Test package
    runs-on: ubuntu-latest
    timeout-minutes: 5
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13", "3.14.0rc1"]
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies & library
        run: uv sync --all-extras --dev

      - name: Test with pytest
        run: uv run invoke test

      - name: Generate docs with pdoc
        run: uv run pdoc -o ./doc aio_overpass/

  coverage:
    name: Upload test coverage to Codecov (3.11)
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies & library
        run: uv sync --all-extras --dev

      - name: Test with pytest
        run: uv run invoke test-cov

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
